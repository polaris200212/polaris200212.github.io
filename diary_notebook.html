<!DOCTYPE html>
<html>

</head>
<body>
    <div class="editor">

    <script>
        // é…ç½®å‚æ•°

        const TOKEN = 'ghp_ä½ çš„æ–°Tokenè¿™é‡Œ';

        // æ˜¾ç¤ºçŠ¶æ€

            try {

                // åˆ›å»ºæ—¥è®°å¯¹è±¡
                const newEntry = {

                // è·å–ç°æœ‰æ•°æ®æˆ–åˆ›å»ºæ–°æ–‡ä»¶

                existingData.push(newEntry);

        // åŠ è½½æ—¥è®°

                showStatus(`åŠ è½½å¤±è´¥: ${error.message}`, true);
            }
        }

        // æ¸²æŸ“æ—¥è®°
        function renderDiaries(data) {

    </script>
</body>

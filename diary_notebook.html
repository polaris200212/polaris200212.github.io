<!DOCTYPE html>
<html>
<head>
    <title>Polaris Diary</title>
    <style>
        /* 极简风格样式 */
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: -apple-system, sans-serif; }
        .editor { border: 1px solid #e1e4e8; padding: 20px; border-radius: 6px; margin-bottom: 30px; }
        textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #d1d5da; margin-bottom: 10px; }
        button { background: #2eb886; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .timeline { border-left: 2px solid #0366d6; padding-left: 20px; }
        .entry { position: relative; margin: 20px 0; padding: 15px; border: 1px solid #e1e4e8; border-radius: 6px; }
        .entry:before { content: ""; position: absolute; left: -26px; top: 50%; width: 12px; height: 12px; background: #0366d6; border-radius: 50%; }
        .loading { color: #586069; font-style: italic; }
        .error { color: #cb2431; }
    </style>
</head>
<body>
    <div class="editor">
        <h2>明日日记</h2>
        <textarea id="content" placeholder="在此输入明天的计划..."></textarea>
        <button onclick="submitDiary()">永久保存</button>
    </div>
    <div class="timeline" id="timeline">
        <p class="loading">正在加载日记记录...</p>
    </div>

    <script>
        // 配置参数（需修改为你的信息）
        const REPO = 'polaris200212/polaris200212.github.io'; // 你的仓库名
        const TOKEN = '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'; // 需生成具有 repo 权限的 Token
        const DATA_FILE = '_data/diary.json';
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('timeline').innerHTML = '<p class="loading">正在加载日记记录...</p>';
        }
        
        // 显示错误信息
        function showError(message) {
            document.getElementById('timeline').innerHTML = `<p class="error">${message}</p>`;
        }

        // 提交日记到 GitHub 仓库
        async function submitDiary() {
            const content = document.getElementById('content').value.trim();
            if (!content) {
                alert('请输入日记内容');
                return;
            }

            try {
                // 禁用按钮防止重复提交
                const btn = document.querySelector('button');
                btn.disabled = true;
                btn.textContent = '提交中...';
                
                // 获取 IP 和地理位置
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                if (!ipResponse.ok) throw new Error('获取IP失败');
                const ipData = await ipResponse.json();
                
                const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const location = locationResponse.ok ? await locationResponse.json() : {};

                // 构建日记对象
                const newEntry = {
                    timestamp: new Date().toISOString(),
                    content: content,
                    ip: ipData.ip,
                    city: location.city || "未知地区",
                    country: location.country_name || "未知国家"
                };

                // 获取现有数据
                const fileResponse = await fetch(`https://api.github.com/repos/${REPO}/contents/${DATA_FILE}`, {
                    headers: { 'Authorization': `token ${TOKEN}` }
                });
                
                if (!fileResponse.ok) {
                    // 如果文件不存在，创建新文件
                    if (fileResponse.status === 404) {
                        return await createNewDiaryFile(newEntry);
                    }
                    throw new Error('获取数据失败');
                }
                
                const fileData = await fileResponse.json();
                const existingData = JSON.parse(atob(fileData.content));
                existingData.push(newEntry);

                // 更新文件
                const updateResponse = await fetch(`https://api.github.com/repos/${REPO}/contents/${DATA_FILE}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${TOKEN}` },
                    body: JSON.stringify({
                        message: `添加日记: ${new Date().toLocaleString()}`,
                        content: btoa(JSON.stringify(existingData, null, 2)),
                        sha: fileData.sha
                    })
                });

                if (!updateResponse.ok) throw new Error('更新失败');
                
                // 清空输入框并刷新显示
                document.getElementById('content').value = '';
                await loadDiaries();
                
            } catch (error) {
                console.error('提交失败:', error);
                showError(`提交失败: ${error.message}`);
            } finally {
                // 恢复按钮状态
                const btn = document.querySelector('button');
                btn.disabled = false;
                btn.textContent = '永久保存';
            }
        }
        
        // 创建新日记文件
        async function createNewDiaryFile(firstEntry) {
            const response = await fetch(`https://api.github.com/repos/${REPO}/contents/${DATA_FILE}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}` },
                body: JSON.stringify({
                    message: '初始化日记文件',
                    content: btoa(JSON.stringify([firstEntry], null, 2))
                })
            });
            
            if (!response.ok) throw new Error('创建文件失败');
            return response.json();
        }

        // 加载历史日记
        async function loadDiaries() {
            try {
                showLoading();
                
                // 添加时间戳防止缓存
                const url = `https://raw.githubusercontent.com/${REPO}/main/${DATA_FILE}?t=${Date.now()}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        return showError('日记文件不存在，请先提交第一条日记');
                    }
                    throw new Error('加载失败');
                }
                
                const data = await response.json();
                renderDiaries(data);
            } catch (error) {
                console.error('加载日记失败:', error);
                showError(`加载日记失败: ${error.message}`);
            }
        }
        
        // 渲染日记列表
        function renderDiaries(data) {
            const container = document.getElementById('timeline');
            
            if (!data || data.length === 0) {
                container.innerHTML = '<p>还没有日记记录，快来写下第一篇吧！</p>';
                return;
            }
            
            container.innerHTML = data.reverse().map(entry => `
                <div class="entry">
                    <div>${entry.content.replace(/\n/g, '<br>')}</div>
                    <div class="meta">
                        📅 ${new Date(entry.timestamp).toLocaleString()} | 
                        🌐 ${entry.city || '未知地区'} (${entry.country || '未知国家'}) | 
                        IP: ${entry.ip || '未知'}
                    </div>
                </div>
            `).join('');
        }

        // 初始化加载
        loadDiaries();
        setInterval(loadDiaries, 60000); // 每分钟自动刷新
    </script>
</body>
</html>

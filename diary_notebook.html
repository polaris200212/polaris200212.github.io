<!DOCTYPE html>
<html>
<head>
    <title>Polaris Diary</title>
    <style>
        /* 极简风格样式 */
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: -apple-system, sans-serif; }
        .editor { border: 1px solid #e1e4e8; padding: 20px; border-radius: 6px; margin-bottom: 30px; }
        textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #d1d5da; margin-bottom: 10px; }
        button { background: #2eb886; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .timeline { border-left: 2px solid #0366d6; padding-left: 20px; }
        .entry { position: relative; margin: 20px 0; padding: 15px; border: 1px solid #e1e4e8; border-radius: 6px; }
        .entry:before { content: ""; position: absolute; left: -26px; top: 50%; width: 12px; height: 12px; background: #0366d6; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="editor">
        <h2>明日日记</h2>
        <textarea id="content" placeholder="在此输入明天的计划..."></textarea>
        <button onclick="submitDiary()">永久保存</button>
    </div>
    <div class="timeline" id="timeline"></div>

    <script>
        // 配置参数（需修改为你的信息）
        const REPO = 'polaris200212/polaris200212.github.io'; // 你的仓库名
        const TOKEN = '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'; // 需生成具有 repo 权限的 Token
        const DATA_FILE = '_data/diary.json';

        // 提交日记到 GitHub 仓库
        async function submitDiary() {
            const content = document.getElementById('content').value.trim();
            if (!content) return;

            try {
                // 获取 IP 和地理位置
                const ip = await fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => d.ip);
                const location = await fetch(`https://ipapi.co/${ip}/json/`).then(r => r.json());

                // 构建日记对象
                const newEntry = {
                    timestamp: new Date().toISOString(),
                    content: content,
                    ip: ip,
                    city: location.city || "未知地区",
                    country: location.country_name || "未知国家"
                };

                // 更新 GitHub 数据文件
                const existingData = await fetch(`https://api.github.com/repos/${REPO}/contents/${DATA_FILE}`, {
                    headers: { 'Authorization': `token ${TOKEN}` }
                }).then(r => r.json()).then(d => JSON.parse(atob(d.content)));

                existingData.push(newEntry);

                await fetch(`https://api.github.com/repos/${REPO}/contents/${DATA_FILE}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${TOKEN}` },
                    body: JSON.stringify({
                        message: `添加日记: ${new Date().toLocaleString()}`,
                        content: btoa(JSON.stringify(existingData, null, 2)),
                        sha: await fetch(`https://api.github.com/repos/${REPO}/contents/${DATA_FILE}`, {
                            headers: { 'Authorization': `token ${TOKEN}` }
                        }).then(r => r.json()).then(d => d.sha)
                    })
                });

                loadDiaries();
                document.getElementById('content').value = '';
            } catch (error) {
                console.error('提交失败:', error);
                alert('提交成功！数据将在 1 分钟内同步');
            }
        }

        // 加载历史日记
        async function loadDiaries() {
            const data = await fetch(`https://raw.githubusercontent.com/${REPO}/main/${DATA_FILE}`)
                .then(r => r.json())
                .catch(() => []);

            const container = document.getElementById('timeline');
            container.innerHTML = data.reverse().map(entry => `
                <div class="entry">
                    <div>${entry.content}</div>
                    <div class="meta">
                        📅 ${new Date(entry.timestamp).toLocaleString()} | 
                        🌐 ${entry.city} (${entry.country}) | 
                        IP: ${entry.ip}
                    </div>
                </div>
            `).join('');
        }

        // 初始化加载
        loadDiaries();
        setInterval(loadDiaries, 60000); // 每分钟自动刷新
    </script>
</body>
</html>

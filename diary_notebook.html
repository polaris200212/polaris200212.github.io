<body>

    <script>
        // é…ç½®å‚æ•°

        // éªŒè¯Tokenæœ‰æ•ˆæ€§
        async function checkToken() {
            const statusEl = document.getElementById('tokenStatus');
            
            if (!TOKEN) {

                return false;
            }

            try {
                statusEl.textContent = 'ğŸ” æ­£åœ¨éªŒè¯Token...';
                const res = await fetch(`https://api.github.com/repos/${REPO}`, {

                    return false;
                }

                localStorage.setItem('github_token', TOKEN);
                statusEl.innerHTML = 'âœ… TokenéªŒè¯é€šè¿‡';
                return true;
            } catch (error) {

                return false;

        // æ›´æ–°Token
        function updateToken() {
            const newToken = document.getElementById('newToken').value.trim();
            if (!newToken) return;
            
            localStorage.setItem('github_token', newToken);
            location.reload();

        // UTF-8ç¼–ç è§£å†³æ–¹æ¡ˆ
        function encodeUTF8(str) {
            return encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (match, p1) => {
                return String.fromCharCode('0x' + p1);
            });
        }

        function safeBtoa(str) {
            return btoa(encodeUTF8(str));
        }

        // æäº¤æ—¥è®°
        async function submitDiary() {
            if (!await checkToken()) {
                alert('è¯·å…ˆé…ç½®æœ‰æ•ˆçš„GitHub Token');
                return;
            }

            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            
            if (!title || !content) {
                showStatus('è¯·å¡«å†™æ ‡é¢˜å’Œå†…å®¹', true);
                return;
            }

            const btn = document.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'æäº¤ä¸­...';

            try {
                // è·å–IPä¿¡æ¯
                const ip = await fetch('https://api.ipify.org?format=json')

                    .then(d => d.ip);

                // åˆ›å»ºæ—¥è®°å¯¹è±¡
                const newEntry = {
                    id: Date.now().toString(),
                    timestamp: new Date().toISOString(),
                    title: title,
                    content: content,
                    ip: ip,
                    city: 'è‡ªåŠ¨è·å–ä¸­...',

                // éé˜»å¡è·å–ä½ç½®ä¿¡æ¯
                fetch(`https://ipapi.co/${ip}/json/`)

                    .then(location => {
                        newEntry.city = location.city || "æœªçŸ¥åœ°åŒº";
                        newEntry.country = location.country_name || "æœªçŸ¥å›½å®¶";
                        loadDiaries();
                    });

                // è·å–æˆ–åˆ›å»ºæ•°æ®æ–‡ä»¶
                let existingData = [];
                let sha = currentSHA;

                try {
                    const fileRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${DATA_FILE}`, {
                        headers: { 'Authorization': `token ${TOKEN}` }
                    });
                    
                    if (fileRes.ok) {
                        const fileData = await fileRes.json();
                        existingData = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
                        sha = fileData.sha;
                        currentSHA = sha;
                    }
                } catch (e) {
                    console.log('æ–‡ä»¶ä¸å­˜åœ¨ï¼Œå°†åˆ›å»ºæ–°æ–‡ä»¶');
                }

                existingData.push(newEntry);

                // æ›´æ–°æ–‡ä»¶
                const updateRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${DATA_FILE}`, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `token ${TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `æ·»åŠ æ—¥è®°: ${title}`,
                        content: safeBtoa(JSON.stringify(existingData, null, 2)),
                        sha: sha

                if (!updateRes.ok) {
                    const errorData = await updateRes.json().catch(() => ({}));
                    throw new Error(errorData.message || 'æ›´æ–°å¤±è´¥');
                }

                // æ›´æ–°SHAå€¼
                const updatedFile = await updateRes.json();
                currentSHA = updatedFile.content.sha;

                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
                showStatus('æäº¤æˆåŠŸï¼', false);
                loadDiaries();

            } catch (error) {

        // åˆ é™¤æ—¥è®°ï¼ˆæœ€ç»ˆç‰ˆï¼‰
        async function deleteDiary(id, btn) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡æ—¥è®°å—ï¼Ÿåˆ é™¤åæ— æ³•æ¢å¤ï¼')) return;
            
            const entry = document.getElementById(`entry-${id}`);
            entry.classList.add('deleting');
            btn.disabled = true;
            
            try {
                // ç¬¬ä¸€æ­¥ï¼šè·å–æœ€æ–°æ–‡ä»¶å†…å®¹
                const getRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${DATA_FILE}`, {
                    headers: { 'Authorization': `token ${TOKEN}` }
                });
                
                if (!getRes.ok) throw new Error('è·å–æ•°æ®å¤±è´¥: ' + getRes.status);
                
                const fileData = await getRes.json();
                const existingData = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
                
                // æ£€æŸ¥è¦åˆ é™¤çš„æ¡ç›®æ˜¯å¦å­˜åœ¨
                const entryToDelete = existingData.find(e => e.id === id);
                if (!entryToDelete) {

                }
                
                // ç¬¬äºŒæ­¥ï¼šæäº¤åˆ é™¤
                const updatedData = existingData.filter(entry => entry.id !== id);
                const updateRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${DATA_FILE}`, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `token ${TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `åˆ é™¤æ—¥è®°: ${entryToDelete.title || id}`,
                        content: safeBtoa(JSON.stringify(updatedData, null, 2)),
                        sha: fileData.sha
                    })
                });

                if (!updateRes.ok) {
                    const errorData = await updateRes.json().catch(() => ({}));
                    throw new Error(errorData.message || 'åˆ é™¤å¤±è´¥');
                }
                
                // ç¬¬ä¸‰æ­¥ï¼šæ›´æ–°SHAå¹¶ç§»é™¤æ¡ç›®
                const updatedFile = await updateRes.json();
                currentSHA = updatedFile.content.sha;
                entry.remove();
                
                // ç¬¬å››æ­¥ï¼šåŒé‡éªŒè¯ï¼ˆé™é»˜ï¼‰
                setTimeout(async () => {
                    try {

                        if (verifyRes.ok) {

                                showStatus('âš ï¸ åˆ é™¤éªŒè¯å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨åˆ·æ–°', true);
                            }

                    }

            } catch (error) {

                entry.classList.remove('deleting');
                btn.disabled = false;
                
                if (error.message.includes('ä¸å­˜åœ¨')) {
                    return;

        }

        // å¼ºåˆ¶åˆ·æ–°

                    }

                renderDiaries(data);

        }

                    </div>

        // æ˜¾ç¤ºçŠ¶æ€
